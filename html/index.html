<body>



<div id="mapid"></div>

<script>

	var mymap = L.map('mapid').setView([46.76996843356982, 1.4556884765625002], 7);


	
	var s = L.WMS.source("/ows", {
    	'transparent': true,
    	'tiled': false,
    	'info_format': 'text/html',
    	'format': 'image/png',
    	attribution: '<a href="http://pro.ign.fr/adminexpress">IGN ADMIN EXPRESS &copy; </a>'
	});
	s.getLayer("departement").addTo(mymap);
	s.getLayer("region").addTo(mymap);
	s.getLayer("map_variables_test").addTo(mymap);
